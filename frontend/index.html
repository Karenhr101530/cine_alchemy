<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Alchemy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login_register.css">
    <link rel="stylesheet" href="css/peliculas.css">
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="css/detalles_peliculas.css">
    <link rel="stylesheet" href="css/recibo.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">


    <!-- Alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="home-screen">

        <!-- Fondo animado -->
        <div class="floating-movies">
            <!-- Se agregarán dinámicamente con JavaScript -->
        </div>

        <!-- Navbar con logo y botones dinámicos -->
        <nav class="navbar">
            <!-- Logo -->
            <a data-route="/" class="logo">
                <img src="img/logo.png" data-route="/" alt="logo">

            </a>

            <!-- Botones -->
            <div class="nav-buttons">
                <button data-route="/" class="nav-btn login-btn">Inicio</button>
                <button data-route="/login" class="nav-btn login-btn" id="loginButton">Ingresar</button>
                <button data-route="/register" class="nav-btn register-btn" id="registerButton">Registrarse</button>
                <button data-route="/peliculas" class="nav-btn" id="peliculasButton">Películas</button>
                <button data-route="/compras" class="nav-btn" id="comprasButton">Compras</button>
                <button data-route="/logout" class="nav-btn" id="logoutButton">Salir</button>
                <div class="cart-icon-container" id="cartIcon">
                    <i class="fas fa-shopping-cart" data-route="/carrito"></i>
                </div>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </nav>

        <!-- Sistema de rutas dinámico -->
        <main id="app"></main>

        <!-- Scripts -->
        <script src="js/main.js" type="module"></script>
    </div>
</body>

</html>
