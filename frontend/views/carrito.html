<div class="container main-container" >
    <div class="cart-container">
      <div class="cart-header">
        <h1>Carrito</h1>
        <p id="cart-summary">Tienes 0 artículo(s)</p>
      </div>
      <div id="cart-items">
        <!-- Items del carrito se agregarán aquí -->
      </div>
    </div>

    <div class="summary-container">
      <h2>Resumen de Compra</h2>
      <div class="summary-details">
        <p class="total">Total: <span id="totalCarritoShow">$0</span></p>
      </div>
      <button class="btn btn-primary" id="checkout-btn">Proceder al Pago</button>
      <button class="btn btn-secondary" id="continue-shopping">Seguir Comprando</button>
    </div>
  </div>

<!-- Modal de Pago -->
<div id="paymentModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('paymentModal')">&times;</span>
    <h2>Información de Pago</h2>
    <form id="paymentForm">
      <div class="form-group">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" required>
      </div>
      <div class="form-group">
        <label for="tarjeta">Número de Tarjeta:</label>
        <input type="text" id="tarjeta" maxlength="16" required>
      </div>
      <div class="form-row">
        <div class="form-group half">
          <label for="expiracion">Fecha de Expiración:</label>
          <input type="text" id="expiracion" placeholder="MM/YY" maxlength="5" required>
        </div>
        <div class="form-group half">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" maxlength="3" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Confirmar Pago</button>
    </form>
  </div>
</div>

<!-- Modal de Recibo -->
<div id="receiptModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('receiptModal')">&times;</span>
    <div id="receipt">
      <h2>Recibo de Compra</h2>
      <div id="receiptContent"></div>
    </div>
    <button id="printReceipt" class="btn btn-secondary">Imprimir Recibo</button>
  </div>
</div>
