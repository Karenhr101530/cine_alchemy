<div class="container">
    <!-- Modal del carrito -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-modal-content">
            <div class="cart-header">
                <h2>Tu Carrito de Compras</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Los items del carrito se agregarán dinámicamente aquí -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total a pagar:</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <div class="cart-actions">
                    <button class="btn-checkout">Realizar Pago</button>
                    <button class="btn-continue">Seguir Comprando</button>
                </div>
            </div>
        </div>
    </div>
    <section class="movies-grid" id="movies-grid">
        <!-- Generadas dinamicamente desde peliculas.js -->
    </section>
</div>
